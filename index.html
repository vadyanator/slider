<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class='container'>
        <div class="slider-container">
            <div class="slider-track">
                <div class="slider-item"><img src="images/img-1.jpg" alt=""></div>
                <div class="slider-item"><img src="images/img-2.jpg" alt=""></div>
                <div class="slider-item"><img src="images/img-3.jpg" alt=""></div>
                <div class="slider-item"><img src="images/img-4.jpg" alt=""></div>
                <div class="slider-item"><img src="images/img-5.jpg" alt=""></div>
                <div class="slider-item"><img src="images/img-6.jpg" alt=""></div>
                <div class="slider-item"><img src="images/img-7.jpg" alt=""></div>
                <div class="slider-item"><img src="images/img-8.png" alt=""></div>
                <div class="slider-item"><img src="images/img-9.jpg" alt=""></div>
            </div>
        </div>
        <div class="buttons">
            <button class="prev-btn">prev</button>
            <button class="next-btn">next</button>
        </div>
    </div>


    <script src="js/script.js"></script>
</body>
</html>
